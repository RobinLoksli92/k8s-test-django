apiVersion: batch/v1
kind: CronJob
metadata:
  name: django-clearsession
spec:
  schedule: "0 0 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: django-container
              image: django_image
              command: ['python', 'manage.py', 'clearsessions']
              imagePullPolicy: Never
              envFrom:
              - configMapRef:
                  name: dj-conf
          restartPolicy: OnFailure